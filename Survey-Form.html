<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/styles-Survey-Form.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
  <label id="name-label" for="name">Name
    <input id="name" type="text" placeholder="Enter your name" required>
  </label>
  <label id="email-label" for="email">Email
    <input id="email" type="email" placeholder="Enter your Email" required>
  </label>
  <label id="number-label" for="number">Age(optional)
    <input id="number" type="number" placeholder="Enter your age" min="13" max="120" >
  </label>
  <label id="dropdown-label" for="dropdown">Which option best describes your current role?
    <select id="dropdown" name="dropdown">
      <option value="">Select current role</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
  </label>
  <fieldset>Would you recommend this website to a friend?
    <!-- <legend>What's your cat's personality?</legend> -->
    <label for="definitely">
      <input id="definitely" type="radio" name="recommend" class="inline" value="definitely"> Definitely
    </label>
    <label for="maybe">
      <input id="maybe" type="radio" name="recommend" class="inline" value="maybe"> Maybe
    </label>
    <label for="not sure">
      <input id="not sure" type="radio" name="recommend" class="inline" value="not sure"> Not sure
    </label>
  </fieldset>
  <div>What would you like to see improved? (Check all that apply)
    <label for="Front-end Projects">
      <input id="Front-end Projects" type="checkbox" name="improve" value="Front-end Projects" class="inline"> Front-end Projects
    </label>
    <label for="Back-end Projects">
      <input id="Back-end Projects" type="checkbox" name="improve" value="Back-end Projects" class="inline"> Back-end Projects
    </label>
    <label for="Data Visualization">
      <input id="Data Visualization" type="checkbox" name="improve" value="Data Visualization" class="inline"> Data Visualization
    </label>
    <label for="Other">
      <input id="Other" type="checkbox" name="improve" value="Other" class="inline"> Other
    </label>
  </div>
  <label for="comments">Any comments or suggestions?
    <textarea id="comments" name="comments" rows="4" cols="30" placeholder="Enter your comments here..."></textarea>
  </label>
  <input id="submit" type="submit" value="Submit" />
</form>
</body>
</html>
